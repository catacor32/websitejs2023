<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./leaflet/leaflet.css">
    <script src="./leaflet/leaflet.js"></script>
    <style>
        html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}   
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        const map = L.map('map').setView([44.422096853278326, 26.033873519110546], 14.5);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // const map = L.map('map').setView([51.5, -0.09], 13);

        const LeafIcon = L.Icon.extend({
            options: {
                shadowUrl: './leaflet/images/leaf-shadow.png',
                iconSize:     [38, 95],
                shadowSize:   [50, 64],
                iconAnchor:   [22, 94],
                shadowAnchor: [4, 62],
                popupAnchor:  [-3, -76]
            }
        });

        const greenIcon = new LeafIcon({iconUrl: './leaflet/images/leaf-green.png'});
        const redIcon = new LeafIcon({iconUrl: './leaflet/images/leaf-red.png'});
        const orangeIcon = new LeafIcon({iconUrl: './leaflet/images/leaf-orange.png'});

        const mGreen = L.marker([44.422635616732016, 26.030226976764677,-0.1], {icon: greenIcon}).bindPopup('I am a green leaf.').addTo(map);
        const mRed = L.marker([44.41863231396385, 26.03364838702677], {icon: redIcon}).bindPopup('I am a red leaf.').addTo(map);
        const mOrange = L.marker([44.423109780656546, 26.038965884808043], {icon: orangeIcon}).bindPopup('I am an orange leaf.').addTo(map);
    </script>
</body>
</html>
