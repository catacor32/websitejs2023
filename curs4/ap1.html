<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <H2>Bitcoin</H2>
    <button id="btn" onclick="getData()">Get price</button>
    <p id="p"></p>
    <p id="p2"></p>

    <script>
        const btn = document.getElementById('btn');
        const p = document.getElementById('p');
        const p2 = document.getElementById('p2');

        // btn.addEventListener('click', getData);
        function getData() {
            // document.getElementById('loader').classList.remove('hidden');
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'https://api.coindesk.com/v1/bpi/currentprice.json', true);
            xhr.onload = function () {
                if (this.status == 200) {
                    const data = JSON.parse(this.responseText)
                    console.table(data.bpi);
                    p.innerHTML = data.time.updated;
                    p2.innerHTML = `
                    <ul>
                        <li>EUR: ${data.bpi.EUR.rate}</li>
                        <li>USD: ${data.bpi.USD.rate}</li>
                        <li>GBP: ${data.bpi.GBP.rate}</li>
                        `

                    // document.getElementById('loader').classList.add('hidden');

                }
            }
            xhr.onerror = function () {
                const error = `404: Not Found`
                console.log(error);
                p.innerHTML = error;
            }
            xhr.send();
        }
    </script>
</body>

</html>
